<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Educational Opportunity Project | Media Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src="https://unpkg.com/supercluster@3.0.2/dist/supercluster.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./lib.min.css' rel='stylesheet' />
    <link href='./style.css' rel='stylesheet' />
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/a5b082e16b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="filters-parent" class="filters-parent">
        <div class="filters-panel">
            <div id='toggle-data'>
                <label class='media'>Media</label>
                <div class='switch-container'>
                    <div class='switch-toggle'></div>
                </div>
                <label class='lms'>LMS</label>
            </div>
            <div class="start-controls">
                <!-- Start month -->
                <label>
                    <select id="start_month_select" class="icon month">
                        <option value="0">01</option>
                        <option value="1">02</option>
                        <option value="2">03</option>
                        <option value="3">04</option>
                        <option value="4">05</option>
                        <option value="5">06</option>
                        <option value="6">07</option>
                        <option value="7">08</option>
                        <option value="8">09</option>
                        <option value="9">10</option>
                        <option value="10">11</option>
                        <option value="11">12</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </label>
                <!-- Start year -->
                <label>
                    <select id="start_year_select" class="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </label>
            </div>
            <div class="to">
                <span class="text-to">to</span>
            </div>
            <div class="end-controls">
                <label>
                    <select id="end_month_select" class="month">
                        <option value="0">01</option>
                        <option value="1">02</option>
                        <option value="2">03</option>
                        <option value="3">04</option>
                        <option value="4">05</option>
                        <option value="5">06</option>
                        <option value="6">07</option>
                        <option value="7">08</option>
                        <option value="8">09</option>
                        <option value="9">10</option>
                        <option value="10">11</option>
                        <option value="11">12</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </label>
                <label>
                    <select id="end_year_select" class="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </label>
            </div>
            <div class="go-button">
                <button id="filter_bydate">GO</button>
            </div>
        </div>
    </div>
    <div id='map'></div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
